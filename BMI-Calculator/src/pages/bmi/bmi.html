<ion-header>

	<ion-navbar color='primary'>

		<ion-title>BMI Calculator</ion-title>

	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>

		<ion-card-content>

			<ion-item>
				<ion-label>Height (meter)</ion-label>
				<ion-input type="number" [(ngModel)]="height"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Weight (kg)</ion-label>
				<ion-input type="number" [(ngModel)]="weight"></ion-input>
			</ion-item>

			<button ion-button color="secondary" (click)="calculateBMI()">Calculate</button>
			<!-- ion-button  = to make the button an Ionic cross platform adaptative one-->

		</ion-card-content>

	</ion-card>

	<h2>Your BMI is : {{ bmi }}</h2>

</ion-content>
