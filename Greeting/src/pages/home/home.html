<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Home
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-item>

		<!-- float = making it go above the input -->
		<ion-label floating>Name</ion-label>
		<ion-input type="text" [(ngModel)]="personName"></ion-input>

	</ion-item>

	<!--
		block = all the screen
		clear = just the text, no background
	-->
	<button ion-button block clear (click)="showGreeting(personName)">Show greeting</button>

</ion-content>
